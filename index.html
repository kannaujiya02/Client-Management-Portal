<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.powerbi.com/libs/powerbi-client/2.19.0/powerbi.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Client Management Dashboard</h1>
        <form id="client-form">
            <input type="text" id="name" placeholder="Client Name" required>
            <input type="email" id="email" placeholder="Client Email" required>
            <input type="text" id="project" placeholder="Project" required>
            <textarea id="notes" placeholder="Notes"></textarea>
            <button type="submit">Add Client</button>
        </form>
        <div class="client-list">
            <h2>Clients</h2>
            <ul id="clients"></ul>
        </div>
        <div class="powerbi-dashboard">
            <h2>Power BI Dashboard</h2>
            <div id="embedContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
